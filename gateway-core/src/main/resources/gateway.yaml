port: 9000
appName: advanced-gateway
routes:
  - id: local-api
    path: /local
    lb: smooth_wrr
    upstreams:
      - url: http://127.0.0.1:8081
        weight: 5
      - url: http://127.0.0.1:8082
        weight: 1

  - id: httpbin
    path: /json
    lb: random
    upstreams:
      - url: http://httpbin.org
        weight: 1
      - url: http://httpbingo.org
        weight: 1


