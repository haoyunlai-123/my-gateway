port: 9000
appName: advanced-gateway
routes:
  - id: local-api
    path: /local
    lb: round_robin
    upstreams:
      - http://127.0.0.1:8081
      - http://127.0.0.1:8082

  - id: httpbin
    path: /json
    lb: random
    upstreams:
      - http://httpbin.org
      - http://httpbingo.org   # 仅示例，建议换成你本地两个服务更好测
